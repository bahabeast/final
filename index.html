<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Educational Platform - Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html, body {
            font-size: 16px;
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            line-height: 1.3
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #4a4a4a;
            border-bottom: 1px solid #3c3c3c;
            height: 56px
        }

        .navbar-brand {
            font-family: 'Open Sans', sans-serif;
            margin-left: 80px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            line-height: 56px
        }

        .navbar-nav .nav-link {
            font-family: 'Open Sans', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 16px;
            color: #ffffff;
            padding: 10px 15px;
            line-height: 36px
        }

            .navbar-nav .nav-link:hover {
                color: #007bff
            }

        .btn-outline-success {
            border-color: #28a745;
            color: #28a745;
            font-size: 14px;
            padding: 6px 12px
        }

            .btn-outline-success:hover {
                background-color: #28a745;
                color: #ffffff
            }

        main {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            padding: 20px;
            margin-top: 56px;
            min-height: calc(100vh - 56px)
        }

        .subjects-box, .notifications-box, .grades-box {
            background-color: #ffffff;
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
            height: 100%;
            display: flex;
            flex-direction: column
        }

        .subjects-box {
            justify-content: flex-start
        }

        .list-group-item {
            padding: 10px 15px;
            font-size: 14px;
            color: #333333;
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.2s
        }

            .list-group-item:hover {
                background-color: #f1f1f1;
                color: #333333
            }

            .list-group-item.active {
                background-color: #007bff;
                color: #ffffff;
                border-color: #007bff
            }

        .subjects-box .badge, .grades-list .badge {
            font-size: 12px;
            padding: 4px 8px
        }

        h4 {
            margin-bottom: 15px;
            text-align: center;
            color: #333333;
            font-size: 16px;
            font-weight: bold
        }

        .notifications-list .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            font-size: 14px;
            border-bottom: 1px solid #e9ecef
        }

        .notifications-list .subject {
            font-weight: 600;
            flex: 1;
            color: #333333
        }

        .notifications-list .deadline, .notifications-list .text-muted {
            font-size: 12px;
            color: #666666;
            flex: 1
        }

        .grades-list .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #333333;
            border-bottom: 1px solid #e9ecef
        }

        .alert {
            margin-bottom: 15px;
            font-size: 14px;
            color: #333333
        }

        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
                gap: 10px;
                padding: 10px
            }

            .subjects-box, .notifications-box, .grades-box {
                padding: 5px 10px
            }

            h4 {
                font-size: 14px
            }

            .list-group-item {
                padding: 8px 12px;
                font-size: 12px
            }

            .subjects-box .badge, .grades-list .badge {
                font-size: 10px
            }

            .navbar-brand {
                margin-left: 20px;
                font-size: 16px
            }

            .navbar-nav .nav-link {
                font-size: 14px;
                padding: 8px 12px
            }

            .btn-outline-success {
                font-size: 12px;
                padding: 4px 10px
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Educational Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="calendar.html">Calendar</a></li>
                    <li class="nav-item"><a class="nav-link" href="forums.html">Forums</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ms-3">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userName" role="button" data-bs-toggle="dropdown" aria-expanded="false">Student</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                            <li><a class="dropdown-item" href="grades.html">Grades</a></li>
                            <li><a class="dropdown-item" href="notifications.html">Notifications</a></li>
                            <li><a class="dropdown-item" href="login.html" onclick="logout()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="subjects-box">
            <h4>University Subjects</h4>
            <ul class="list-group" id="subjectsList"></ul>
        </div>

        <div class="notifications-box">
            <h4>Notifications</h4>
            <ul class="list-group notifications-list" id="notificationsList"></ul>
        </div>

        <div class="grades-box">
            <h4>Uploaded Grades</h4>
            <ul class="list-group grades-list" id="gradesList"></ul>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:3000';

        async function checkAuthAndFetchUser() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/me`, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) {
                    throw new Error('Invalid token');
                }
                const data = await response.json();
                if (!data.success) {
                    throw new Error('User data not found');
                }
                if (data.user.role !== 'student') {
                    alert('Access restricted to students only');
                    window.location.href = 'teacherindex.html';
                    return;
                }
                document.getElementById('userName').textContent = data.user.name || 'Student';
            } catch (error) {
                console.error('Auth error:', error);
                localStorage.removeItem('token');
                window.location.href = 'login.html';
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

async function fetchSubjects() {
    const token = localStorage.getItem('token');
    try {
        const response = await fetch(`${API_BASE_URL}/api/subjects`, {
            headers: { 'Authorization': `Bearer ${token}` }
        });
        const subjects = await response.json();
        document.getElementById('subjectsList').innerHTML = subjects.map(subject => `
            <a href="student-subject.html?id=${subject._id}" class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="bi bi-book me-2"></i> ${subject.name} (${subject.teacher ? subject.teacher.name : 'No teacher'}) <span class="badge bg-primary rounded-pill ms-2">0</span>
            </a>
        `).join('') || '<li class="list-group-item">No subjects available</li>';
    } catch (error) {
        console.error('Error fetching subjects:', error);
        document.getElementById('subjectsList').innerHTML = '<li class="list-group-item">No subjects available</li>';
    }
}

async function fetchNotifications() {
    const token = localStorage.getItem('token');
    try {
        const response = await fetch(`${API_BASE_URL}/api/notifications`, {
            headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!response.ok) throw new Error('Notifications not available');
        const notifications = await response.json();
        document.getElementById('notificationsList').innerHTML = notifications.map(notification => `
            <a href="#" class="list-group-item list-group-item-action">
                <div class="subject">${notification.subject}</div>
                <small class="text-muted">${notification.date}</small>
                <div class="deadline">${notification.deadline}</div>
                <span class="badge bg-${notification.status === 'Pending' ? 'primary' : 'success'}">${notification.status}</span>
            </a>
        `).join('') || '<li class="list-group-item">No notifications available</li>';
    } catch (error) {
        console.error('Error fetching notifications:', error);
        document.getElementById('notificationsList').innerHTML = '<li class="list-group-item">No notifications available</li>';
    }
}

async function fetchGrades() {
    const token = localStorage.getItem('token');
    try {
        const response = await fetch(`${API_BASE_URL}/api/grades`, {
            headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!response.ok) throw new Error('Grades not available');
        const grades = await response.json();
        document.getElementById('gradesList').innerHTML = grades.map(grade => `
            <li class="list-group-item d-flex justify-content-between align-items-center">
                ${grade.subject}
                <span class="badge bg-${grade.score >= 80 ? 'success' : grade.score >= 60 ? 'warning' : 'danger'} rounded-pill">${grade.score}</span>
            </li>
        `).join('') || '<li class="list-group-item">No grades available</li>';
    } catch (error) {
        console.error('Error fetching grades:', error);
        document.getElementById('gradesList').innerHTML = '<li class="list-group-item">No grades available</li>';
    }
}

        document.addEventListener('DOMContentLoaded', () => {
            checkAuthAndFetchUser();
            fetchSubjects();
            fetchNotifications();
            fetchGrades();
        });
    </script>
</body>
</html>
