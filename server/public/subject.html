<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mathematics - Educational Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html, body { font-size: 16px; font-family: 'Open Sans', sans-serif; background-color: #f8f9fa; margin: 0; padding: 0; min-height: 100vh; line-height: 1.4 }
        .navbar { position: fixed; top: 0; width: 100%; z-index: 1000; background-color: #4a4a4a; border-bottom: 1px solid #3c3c3c; height: 56px }
        .navbar-brand { font-family: 'Open Sans', sans-serif; margin-left: 80px; color: #ffffff; font-size: 16px; font-weight: 600; line-height: 56px }
        .navbar-nav .nav-link { font-family: 'Open Sans', sans-serif; text-transform: uppercase; letter-spacing: 2px; font-size: 16px; color: #ffffff; padding: 10px 15px; line-height: 36px }
        .navbar-nav .nav-link:hover { color: #007bff }
        .btn-outline-success { border-color: #28a745; color: #28a745; font-size: 14px; padding: 6px 12px }
        .btn-outline-success:hover { background-color: #28a745; color: #ffffff }
        main { display: grid; grid-template-columns: 1fr 2fr 1fr; gap: 20px; padding: 20px; margin-top: 56px; min-height: calc(100vh - 56px) }
        .subjects-box, .content-box, .sidebar-box { background-color: #ffffff; padding: 10px 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border: 1px solid #e9ecef; height: 100%; display: flex; flex-direction: column }
        .subjects-box { justify-content: flex-start }
        .list-group-item { padding: 10px 15px; font-size: 14px; color: #333333; border-bottom: 1px solid #e9ecef; transition: background-color 0.2s }
        .list-group-item:hover { background-color: #f1f1f1; color: #333333 }
        .list-group-item.active { background-color: #007bff; color: #ffffff; border-color: #007bff }
        .subjects-box .badge { font-size: 12px; padding: 4px 8px }
        h4 { margin-bottom: 15px; text-align: center; color: #333333; font-size: 16px; font-weight: bold }
        .week-content h5, .week-content p, .week-content a { font-size: 14px; color: #333333 }
        .week-content a { color: #007bff; text-decoration: none }
        .week-content a:hover { text-decoration: underline }
        @media (max-width: 768px) { main { grid-template-columns: 1fr; gap: 10px; padding: 10px; margin-top: 60px } .subjects-box, .content-box, .sidebar-box { padding: 5px 10px } h4 { font-size: 14px } .list-group-item { padding: 8px 12px; font-size: 12px } .subjects-box .badge { font-size: 10px } .navbar-brand { margin-left: 20px; font-size: 16px } .navbar-nav .nav-link { font-size: 14px; padding: 8px 12px } .btn-outline-success { font-size: 12px; padding: 4px 10px } }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Educational Platform</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="calendar.html">Calendar</a></li>
                <li class="nav-item"><a class="nav-link" href="forums.html">Forums</a></li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ms-3">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="userName"></a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                        <li><a class="dropdown-item" href="grades.html">Grades</a></li>
                        <li><a class="dropdown-item" href="notifications.html">Notifications</a></li>
                        <li><a class="dropdown-item" href="login.html">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main>
    <div class="subjects-box">
        <h4>University Subjects</h4>
        <ul class="list-group">
            <a href="subject.html" class="list-group-item list-group-item-action d-flex align-items-center active">
                <i class="bi bi-book me-2"></i> Mathematics <span class="badge bg-primary rounded-pill ms-2">3</span>
            </a>
            <a href="physics.html" class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="bi bi-book me-2"></i> Physics <span class="badge bg-primary rounded-pill ms-2">1</span>
            </a>
            <a href="chemistry.html" class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="bi bi-book me-2"></i> Chemistry <span class="badge bg-primary rounded-pill ms-2">2</span>
            </a>
            <a href="biology.html" class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="bi bi-book me-2"></i> Biology <span class="badge bg-primary rounded-pill ms-2">4</span>
            </a>
            <a href="computer-science.html" class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="bi bi-book me-2"></i> Computer Science <span class="badge bg-primary rounded-pill ms-2">2</span>
            </a>
            <a href="history.html" class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="bi bi-book me-2"></i> History <span class="badge bg-primary rounded-pill ms-2">1</span>
            </a>
            <a href="literature.html" class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="bi bi-book me-2"></i> Literature <span class="badge bg-primary rounded-pill ms-2">3</span>
            </a>
        </ul>
    </div>

    <div class="content-box" id="contentBox">
        <h4>Mathematics</h4>
    </div>

    <div class="sidebar-box">
        <h4>Subject Quick Links</h4>
        <ul class="list-group" id="quickLinks"></ul>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function fetchUserName() {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
            return;
        }
        fetch('http://localhost:3000/api/users', {
            headers: { 'x-auth-token': token }
        })
        .then(response => response.json())
        .then(users => {
            if (users.length > 0) document.getElementById('userName').textContent = `${users[0].firstName} ${users[0].surname}`;
        }).catch(error => {
            console.error('Error fetching user name:', error);
            window.location.href = 'login.html';
        });
    }
    document.addEventListener('DOMContentLoaded', fetchUserName);
function fetchSubjectContent(subject = 'mathematics') {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
            return;
        }
        fetch(`http://localhost:3000/api/subjects/${subject}/weeks`, {
            headers: { 'x-auth-token': token }
        })
        .then(response => response.json())
        .then(weeks => {
            const contentBox = document.getElementById('contentBox');
            contentBox.innerHTML = `<h4>${subject.charAt(0).toUpperCase() + subject.slice(1)}</h4>` + weeks.map((week, i) => `
                <div class="week-content" id="week${i+1}">
                    <h5>Week ${i+1}</h5>
                    <p><strong>Tasks:</strong> <a href="task.html">${week.tasks || 'No tasks'}</a></p>
                    <p><strong>Exams:</strong> ${week.exams || 'No exams'}</p>
                    <p><strong>Syllabus:</strong> ${week.syllabus || 'No syllabus'}</p>
                    <p><strong>Lectures:</strong> ${week.lectures || 'No lectures'}</p>
                    <p><strong>Task Requirements:</strong> ${week.requirements || 'No requirements'}</p>
                </div>
            `).join('');
            document.getElementById('quickLinks').innerHTML = weeks.map((_, i) => `
                <li class="list-group-item"><a href="#week${i+1}">Week ${i+1}</a></li>
            `).join('') + `
                <li class="list-group-item"><a href="#tasks">Tasks</a></li>
                <li class="list-group-item"><a href="#exams">Exams</a></li>
                <li class="list-group-item"><a href="#syllabus">Syllabus</a></li>
                <li class="list-group-item"><a href="#lectures">Lectures</a></li>
                <li class="list-group-item"><a href="#requirements">Task Requirements</a></li>
            `;

            document.querySelectorAll('.sidebar-box .list-group-item a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.querySelector(`#${targetId}`);
                    if (targetElement) targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                });
            });
        }).catch(error => console.error('Error fetching subject content:', error));
    }

    document.addEventListener('DOMContentLoaded', () => fetchSubjectContent());
</script>
</body>
</html>
