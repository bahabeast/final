<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mathematics Subject - Educational Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html, body { font-size: 16px; font-family: 'Open Sans', sans-serif; background-color: #f8f9fa; margin: 0; padding: 0; min-height: 100vh; line-height: 1.4 }
        .navbar { position: fixed; top: 0; width: 100%; z-index: 1000; background-color: #4a4a4a; border-bottom: 1px solid #3c3c3c; height: 56px }
        .navbar-brand { font-family: 'Open Sans', sans-serif; margin-left: 80px; color: #ffffff; font-size: 16px; font-weight: 600; line-height: 56px }
        .navbar-nav .nav-link { font-family: 'Open Sans', sans-serif; text-transform: uppercase; letter-spacing: 2px; font-size: 16px; color: #ffffff; padding: 10px 15px; line-height: 36px }
        .navbar-nav .nav-link:hover { color: #007bff }
        .btn-outline-success { border-color: #28a745; color: #28a745; font-size: 14px; padding: 6px 12px }
        .btn-outline-success:hover { background-color: #28a745; color: #ffffff }
        main { display: grid; grid-template-columns: 1fr 3fr; gap: 20px; padding: 20px; margin-top: 56px; min-height: calc(100vh - 56px) }
        .subjects-box, .subject-content-box { background-color: #ffffff; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border: 1px solid #e9ecef; height: 100%; display: flex; flex-direction: column }
        .subjects-box { justify-content: flex-start }
        .list-group-item { padding: 10px 15px; font-size: 14px; color: #333333; border-bottom: 1px solid #e9ecef; transition: background-color 0.2s }
        .list-group-item:hover { background-color: #f1f1f1; color: #333333 }
        .list-group-item.active { background-color: #007bff; color: #ffffff; border-color: #007bff }
        .subjects-box .badge { font-size: 12px; padding: 4px 8px }
        h4 { margin-bottom: 15px; text-align: center; color: #333333; font-size: 16px; font-weight: bold }
        .form-group label, .form-group select, .form-group input { font-size: 14px; color: #333333; width: 100%; padding: 8px; border: 1px solid #e9ecef; border-radius: 5px; box-sizing: border-box }
        .progress-bar-container .progress { height: 10px; background-color: #e9ecef }
        .progress-bar { background-color: #007bff; transition: width 0.3s }
        .week-container { margin-bottom: 15px; padding: 15px; background-color: #f8f9fa; border-radius: 5px; border: 1px solid #e9ecef; position: relative }
        .week-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px }
        .week-title { color: #333333; font-size: 14px; font-weight: 600 }
        .week-toggle { font-size: 12px; padding: 5px 10px; background-color: #007bff; color: #ffffff; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.2s }
        .week-toggle:hover { background-color: #0056b3 }
        .week-content { display: none }
        .week-content.active { display: block }
        .material-input label, .material-input input, .material-input textarea { font-size: 14px; color: #333333; width: 100%; padding: 8px; border: 1px solid #e9ecef; border-radius: 5px; box-sizing: border-box }
        .add-week-btn, .remove-week-btn, .add-material-btn, .remove-material-btn, .save-btn { font-size: 12px; padding: 6px 12px; background-color: #007bff; color: #ffffff; border: none; border-radius: 5px; cursor: pointer; margin-top: 5px; transition: background-color 0.2s }
        .add-week-btn:hover, .remove-week-btn:hover, .add-material-btn:hover, .remove-material-btn:hover, .save-btn:hover { background-color: #0056b3 }
        .week-status { position: absolute; top: 5px; right: 5px; font-size: 10px; padding: 4px 8px; background-color: #28a745; color: #ffffff; border-radius: 3px; display: none }
        .week-status.completed { background-color: #28a745 }
        .week-status.incomplete { background-color: #dc3545 }
        @media (max-width: 768px) { main { grid-template-columns: 1fr; gap: 10px; padding: 10px } .subjects-box, .subject-content-box { padding: 10px } h4 { font-size: 14px } .list-group-item { padding: 8px 12px; font-size: 12px } .form-group label, .form-group select, .form-group input, .week-title, .material-input label, .material-input input, .material-input textarea, .add-week-btn, .remove-week-btn, .add-material-btn, .remove-material-btn, .save-btn, .week-toggle { font-size: 12px } .week-container { padding: 10px } .week-toggle { padding: 4px 8px } .week-status { font-size: 8px; padding: 3px 6px } .navbar-brand { margin-left: 20px; font-size: 16px } .navbar-nav .nav-link { font-size: 14px; padding: 8px 12px } .btn-outline-success { font-size: 12px; padding: 4px 10px } }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Educational Platform</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="calendar.html">Calendar</a></li>
                <li class="nav-item"><a class="nav-link" href="forums.html">Forums</a></li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ms-3">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="userName"></a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                        <li><a class="dropdown-item" href="grades.html">Grades</a></li>
                        <li><a class="dropdown-item" href="login.html">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <div class="subjects-box">
        <h4>University Subjects</h4>
        <ul class="list-group">
            <a href="subjectpageteacher.html" class="list-group-item list-group-item-action d-flex align-items-center active">
                <i class="bi bi-book me-2"></i> Mathematics <span class="badge bg-primary rounded-pill ms-2">3</span>
            </a>
            <a href="teacher-computer-science-subject.html" class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="bi bi-book me-2"></i> Computer Science <span class="badge bg-primary rounded-pill ms-2">2</span>
            </a>
        </ul>
    </div>

    <div class="subject-content-box">
        <h4>Mathematics Subject Materials</h4>
        <div class="subject-content-form">
            <div class="form-group">
                <label for="groupSelect">Select Group</label>
                <select id="groupSelect" aria-label="Select student group">
                    <option value="group1">Group 1</option>
                    <option value="group2">Group 2</option>
                    <option value="group3">Group 3</option>
                </select>
            </div>
            <div class="progress-bar-container">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progressBar">0% Complete</div>
                </div>
            </div>
            <div id="weeksContainer"></div>
            <button type="button" class="add-week-btn" onclick="addWeek()">Add Week</button>
            <button type="button" class="remove-week-btn" onclick="removeWeek()">Remove Week</button>
            <button type="button" class="add-material-btn" onclick="addMaterial(1)">Add Material</button>
            <button type="button" class="remove-material-btn" onclick="removeMaterial(1)">Remove Material</button>
            <button type="button" class="save-btn" onclick="saveMaterials()">Save Materials</button>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function fetchTeacherName() {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
            return;
        }
        fetch('http://localhost:3000/api/users?role=teacher', {
            headers: { 'x-auth-token': token }
        })
        .then(response => response.json())
        .then(users => {
            if (users.length > 0) document.getElementById('userName').textContent = `${users[0].firstName} ${users[0].surname}`;
        }).catch(error => {
            console.error('Error fetching teacher name:', error);
            window.location.href = 'login.html';
        });
    }
    document.addEventListener('DOMContentLoaded', fetchTeacherName);

    let weekCount = 0;

function fetchSubjectMaterials(subject = 'mathematics') {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
            return;
        }
        fetch(`http://localhost:3000/api/teacher/${subject}/materials`, {
            headers: { 'x-auth-token': token }
        })
        .then(response => response.json())
        .then(data => {
            weekCount = data.weeks.length;
            const container = document.getElementById('weeksContainer');
            container.innerHTML = data.weeks.map((week, i) => `
                <div class="week-container" data-week="${i+1}">
                    <div class="week-header">
                        <div class="week-title">Week ${i+1}</div>
                        <button class="week-toggle" data-week="${i+1}" onclick="toggleWeek(${i+1})">Toggle</button>
                    </div>
                    <div class="week-content ${i === 0 ? 'active' : ''}">
                        ${week.materials.map((material, j) => `
                            <div class="material-input">
                                <label>Material Type</label>
                                <select id="materialType${i+1}_${j+1}" aria-label="Material type for Week ${i+1} Material ${j+1}">
                                    <option value="lecture" ${material.type === 'lecture' ? 'selected' : ''}>Lecture</option>
                                    <option value="assignment" ${material.type === 'assignment' ? 'selected' : ''}>Assignment</option>
                                    <option value="exam" ${material.type === 'exam' ? 'selected' : ''}>Exam</option>
                                    <option value="notes" ${material.type === 'notes' ? 'selected' : ''}>Notes</option>
                                </select>
                                <label>Title</label>
                                <input type="text" id="materialTitle${i+1}_${j+1}" value="${material.title}" aria-label="Material title for Week ${i+1} Material ${j+1}">
                                <label>Due Date & Time</label>
                                <input type="datetime-local" id="materialDate${i+1}_${j+1}" value="${material.date}" aria-label="Due date and time for Week ${i+1} Material ${j+1}">
                                <label>Upload File (PDF/Image)</label>
                                <input type="file" id="materialFile${i+1}_${j+1}" accept=".pdf,image/*" aria-label="Upload file for Week ${i+1} Material ${j+1}">
                            </div>
                        `).join('')}
                    </div>
                    <div class="week-status ${week.completed ? 'completed' : 'incomplete'}" id="weekStatus${i+1}">${week.completed ? 'Completed' : 'Incomplete'}</div>
                </div>
            `).join('');
            updateProgress();
            setupWeekToggles();
        }).catch(error => console.error('Error fetching materials:', error));
    }
    function toggleWeek(weekNum) {
        const content = document.querySelector(`.week-container[data-week="${weekNum}"] .week-content`);
        content.classList.toggle('active');
    }

    function addWeek() {
        weekCount++;
        const container = document.getElementById('weeksContainer');
        const weekDiv = document.createElement('div');
        weekDiv.className = 'week-container';
        weekDiv.setAttribute('data-week', weekCount);
        weekDiv.innerHTML = `
            <div class="week-header">
                <div class="week-title">Week ${weekCount}</div>
                <button class="week-toggle" data-week="${weekCount}" onclick="toggleWeek(${weekCount})">Toggle</button>
            </div>
            <div class="week-content">
                <div class="material-input">
                    <label>Material Type</label>
                    <select id="materialType${weekCount}_1" aria-label="Material type for Week ${weekCount}">
                        <option value="lecture">Lecture</option>
                        <option value="assignment">Assignment</option>
                        <option value="exam">Exam</option>
                        <option value="notes">Notes</option>
                    </select>
                    <label>Title</label>
                    <input type="text" id="materialTitle${weekCount}_1" placeholder="Enter material title" aria-label="Material title for Week ${weekCount}">
                    <label>Due Date & Time</label>
                    <input type="datetime-local" id="materialDate${weekCount}_1" aria-label="Due date and time for Week ${weekCount}">
                    <label>Upload File (PDF/Image)</label>
                    <input type="file" id="materialFile${weekCount}_1" accept=".pdf,image/*" aria-label="Upload file for Week ${weekCount}">
                </div>
            </div>
            <div class="week-status incomplete" id="weekStatus${weekCount}">Incomplete</div>
        `;
        container.appendChild(weekDiv);
        updateProgress();
        setupWeekToggles();
    }

    function removeWeek() {
        if (weekCount > 0) {
            const container = document.getElementById('weeksContainer');
            container.removeChild(container.lastChild);
            weekCount--;
            updateProgress();
        }
    }

    function addMaterial(weekNum) {
        const weekContainer = document.querySelector(`.week-container[data-week="${weekNum}"] .week-content`);
        const materialCount = weekContainer.getElementsByClassName('material-input').length + 1;
        const materialDiv = document.createElement('div');
        materialDiv.className = 'material-input';
        materialDiv.innerHTML = `
            <label>Material Type</label>
            <select id="materialType${weekNum}_${materialCount}" aria-label="Material type for Week ${weekNum} Material ${materialCount}">
                <option value="lecture">Lecture</option>
                <option value="assignment">Assignment</option>
                <option value="exam">Exam</option>
                <option value="notes">Notes</option>
            </select>
            <label>Title</label>
            <input type="text" id="materialTitle${weekNum}_${materialCount}" placeholder="Enter material title" aria-label="Material title for Week ${weekNum} Material ${materialCount}">
            <label>Due Date & Time</label>
            <input type="datetime-local" id="materialDate${weekNum}_${materialCount}" aria-label="Due date and time for Week ${weekNum} Material ${materialCount}">
            <label>Upload File (PDF/Image)</label>
            <input type="file" id="materialFile${weekNum}_${materialCount}" accept=".pdf,image/*" aria-label="Upload file for Week ${weekNum} Material ${materialCount}">
        `;
        weekContainer.appendChild(materialDiv);
        updateProgress();
    }

    function removeMaterial(weekNum) {
        const weekContainer = document.querySelector(`.week-container[data-week="${weekNum}"] .week-content`);
        const materials = weekContainer.getElementsByClassName('material-input');
        if (materials.length > 1) weekContainer.removeChild(materials[materials.length - 1]);
        updateProgress();
    }

    function saveMaterials() {
        const subject = 'mathematics';
        const group = document.getElementById('groupSelect').value;
        const materialsData = { subject, group, weeks: [] };
        for (let i = 1; i <= weekCount; i++) {
            const week = { week: `Week ${i}`, materials: [], completed: false };
            const materials = document.querySelectorAll(`.week-container[data-week="${i}"] .material-input`);
            for (let j = 0; j < materials.length; j += 4) {
                const material = {
                    type: materials[j].querySelector('select').value,
                    title: materials[j + 1].querySelector('input').value,
                    date: materials[j + 2].querySelector('input').value,
                    file: materials[j + 3].querySelector('input').files[0] ? materials[j + 3].querySelector('input').files[0].name : null
                };
                week.materials.push(material);
            }
            materialsData.weeks.push(week);
        }
        fetch(`http://localhost:3000/api/teacher/${subject}/materials`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(materialsData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Materials saved successfully!');
                updateProgress();
                updateWeekStatuses();
            } else alert('Failed to save materials.');
        }).catch(error => console.error('Error saving materials:', error));
    }

    function updateProgress() {
        const totalWeeks = 10;
        let completedWeeks = 0;
        for (let i = 1; i <= weekCount; i++) {
            const materials = document.querySelectorAll(`.week-container[data-week="${i}"] .material-input`);
            const isComplete = materials.length > 0 && Array.from(materials).every(material => {
                if (material.querySelector('select')) return material.querySelector('select').value !== 'lecture';
                if (material.querySelector('input')) return material.querySelector('input').value !== '';
                return false;
            });
            if (isComplete) completedWeeks++;
        }
        const progress = (completedWeeks / totalWeeks) * 100;
        document.getElementById('progressBar').style.width = `${progress}%`;
        document.getElementById('progressBar').textContent = `${Math.round(progress)}% Complete`;
    }

    function updateWeekStatuses() {
        for (let i = 1; i <= weekCount; i++) {
            const materials = document.querySelectorAll(`.week-container[data-week="${i}"] .material-input`);
            const status = materials.length > 0 && Array.from(materials).every(material => {
                if (material.querySelector('select')) return material.querySelector('select').value !== 'lecture';
                if (material.querySelector('input')) return material.querySelector('input').value !== '';
                return false;
            });
            const statusElement = document.getElementById(`weekStatus${i}`);
            statusElement.className = `week-status ${status ? 'completed' : 'incomplete'}`;
            statusElement.textContent = status ? 'Completed' : 'Incomplete';
            statusElement.style.display = 'block';
        }
    }

    function setupWeekToggles() {
        document.querySelectorAll('.week-toggle').forEach(btn => {
            btn.addEventListener('click', () => {
                const weekNum = btn.getAttribute('data-week');
                toggleWeek(weekNum);
            });
        });
    }

    fetchSubjectMaterials();
</script>
</body>
</html>
